<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Testing</title>
    // <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.10.2'></script>
    <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body>

    <button id="getdata-button">Get Random Quote</button>

    <p id="bees"></p>

    <script>
        $(document).ready(function(){
            $('#getdata-button').live('click', function(){
                $.ajax({type: 'GET',
                    url: 'quotes.json',
                    dataType: 'json',
                    success: function(data) {
                        var entry = data[Math.floor(Math.random()*data.length)];
                        // console.log(entry);
                        console.log($.isArray(entry.quote));
                        $('#bees').html("");
                        if ($.isArray(entry.quote)) {
                            // console.log(entry.quote[0]);
                            // console.log(entry.quote[1]);
                            for (i in entry.quote) {
                                $('#bees').append('<p>\"' + entry.quote[i] + '\"</p>');
                            }
                        } else {
                            $('#bees').html('\"' + entry.quote + '\"');
                        }
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) { 
                        alert("sadface"); 
                    }  
                });
            });
        });

    </script>

</body>
</html>
