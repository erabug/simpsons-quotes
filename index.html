<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Testing</title>
    // <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js?ver=1.10.2'></script>
    <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body>

    <button id="getdata-button">Get Random Quote</button>

    <p id="quote"></p>
    <p id="details"></p>
    <p id="episode"></p>

    <script>
        $(document).ready(function(){
            $('#getdata-button').live('click', function(){
                $.ajax({type: 'GET',
                    url: 'quotes.json',
                    dataType: 'json',
                    success: function(data) {
                        var entry = data[Math.floor(Math.random()*data.length)];
                        // console.log(entry);
                        // console.log($.isArray(entry.quote));
                        $('#quote').html("");
                        if ($.isArray(entry.quote)) {
                            $('#quote').html(entry.quote.join("<br>"))
                        } else {
                            $('#quote').html(entry.quote);
                        }
                        $('#details').html("-- " + entry.speaker)
                        $('#episode').html(entry.episode + " (" + entry.season + ")")
                    },
                    error: function(XMLHttpRequest, textStatus, errorThrown) { 
                        alert("sadface"); 
                    }  
                });
            });
        });

    </script>

</body>
</html>
